<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Invaders Serkan</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }

    #scoreboardDisplay {
      text-align: center;
      margin: 10px;
      font-size: 24px;
    }

    canvas {
      background: #000;
      display: block;
      margin: 0 auto;
      border: 2px solid #555;
      width: 100%;
      height: auto;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      padding: 20px;
    }

    .overlay h1 {
      font-size: 4vw;
      margin-bottom: 20px;
      text-align: center;
    }

    .overlay button {
      font-size: 3vw;
      padding: 10px 20px;
      cursor: pointer;
      margin: 5px;
    }

    #shootButton {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 5;
      background-color: rgba(255, 255, 255, 0.3);
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 18px;
      color: #fff;
      outline: none;
    }

    @media (max-width: 600px) {
      #scoreboardDisplay {
        font-size: 18px;
      }

      #shootButton {
        width: 50px;
        height: 50px;
        font-size: 14px;
      }

      .overlay h1 {
        font-size: 6vw;
      }

      .overlay button {
        font-size: 5vw;
      }
    }
  </style>
</head>

<body>
  <div id="scoreboardDisplay">Score: 0 | High Score: 0</div>
  <canvas id="gameCanvas"></canvas>
  <button id="shootButton">Shoot</button>

  <div id="menu" class="overlay">
    <h1>Space Invaders Extreme</h1>
    <button id="startButton">Start Game</button>
    <button id="scoreboardButton">View Scoreboard</button>
  </div>

  <div id="gameOverScreen" class="overlay" style="display: none;">
    <h1>Game Over</h1>
    <button id="restartButton">Restart</button>
  </div>

  <div id="levelCompleteScreen" class="overlay" style="display: none;">
    <h1>Level Complete!</h1>
    <button id="nextLevelButton">Next Level</button>
  </div>

  <div id="scoreboardOverlay" class="overlay" style="display: none;">
    <h1>High Scores</h1>
    <div id="scoreList" style="font-size: 20px; max-height:300px; overflow-y: auto; margin-bottom:20px;"></div>
    <button id="closeScoreboardButton">Close</button>
  </div>

  <script src="index.js"></script>
</body>

</html>
